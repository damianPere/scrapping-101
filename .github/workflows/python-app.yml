name: Python CI/CD

on:
  push:
    branches:
      - master
      - scrapping-*
  pull_request:
    branches:
      - main
      - scrapping-*
  release:
    types: [created] # Ejecuta el flujo de trabajo solo cuando se crea un release

jobs:
  # Primer trabajo: Instalar dependencias
  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Check out el código
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  # Segundo trabajo: Ejecutar pruebas unitarias
  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies # Este trabajo depende de que el anterior se haya completado

    steps:
      # Paso 1: Check out el código
      - name: Check out code
        uses: actions/checkout@v2

      # Paso 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Ejecutar las pruebas
      - name: Run tests
        run: |
          pytest

  # Tercer trabajo: Despliegue con Serverless en desarrollo (solo en master)
  deploy_dev:
    runs-on: ubuntu-latest
    needs: run_tests
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Serverless and dev dependencies
        run: |
          npm install -g serverless
          npm install

      - name: Deploy with Serverless (Dev Environment)
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: serverless deploy --stage dev

  # Cuarto trabajo: Despliegue con Serverless en producción (solo en release)
  deploy_prod:
    runs-on: ubuntu-latest
    needs: [install_dependencies, run_tests, deploy_dev]
    if: github.event_name == 'release' && github.event.action == 'created'

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Serverless and dev dependencies
        run: |
          npm install -g serverless
          npm install

      - name: Deploy with Serverless (Prod Stage)
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: serverless deploy --stage prod
